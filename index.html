<body>
<!-- header begins -->
<header>

<div class="your-clock">
</div>
<button id="timer">START TIMER</button>


<form action="">
	<input type="text" value="party" id="spotifySearch">
	<input type="submit" value="Search" id="spotifySubmit">
</form>
<div class="spotify">
</div>


	<div class="wrapper">
		<div class="headerContent">
			<h1><span class="box"></span><span class="ki">Ki</span><span><img class="hat" src="dev/images/hat.svg" alt=""></span>tchen Tu<span><img class="music" src="dev/images/music.svg" alt=""></span>es</h1>
			<!-- <h2>Allergies suck, these recipes don't.</h2> -->
		</div>
	</div>	
</header>
<main>
<section class="allergyRecipe">
	<div class="wrapper chooseContent">
		<form action="" class="allergyForm">
			<div class="searchRecipe">
				<h2 class="stepTwo">Step Two: Search for a recipe below.</h2>
				<!-- search for a recipe -->
				<input type="text" id="recipeSearch" placeholder="What do you want to make?" required="true" onfocus="this.placeholder = ''" onblur="this.placeholder = 'What do you want to make?'">
			</div>
			<input type="submit" value="Find Your Recipe" id="recipeSubmit">
		</form>
	</div>
</section>
</main>

<!-- display results  -->
<section class="displayResults">
	<div class="wrapper">
		<div class="resultsContent">
			<ul class="resultsUl">
				<li class="resultsLi">
					<div class="cardImage">

					</div>

				</li>

			</ul>
		</div>
	</div>
</section>
<div class="objectTest animated fadeInDownBig">
<object type="text/html"></object>
</div>

</div>
