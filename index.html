	<title>Good Host | Allergen-Free Recipes</title>
</head>
<body>
<!-- header begins -->
<header>
	<div class="wrapper">
		<div class="headerContent">
			<h1>Good Host</h1>
			<h2>Allergies suck, these recipes don't.</h2>
		</div>
	</div>	
</header>
<main>
<section class="allergyRecipe">
	<div class="wrapper">
		<div class="chooseContent">
			<form action="" class="allergyForm">
				<!-- choose your allergies -->	
				
				
				<h2 class="stepOne"><span class="red">Step One:</span> Select any allergies that you or your guest(s) may have.</h2>
				
				<div class="allergyTypes">
					
					<div class="gluten allergySelection">
						<img src="images/gluten.png" alt="Image of Gluten Crossed Out" data-id="gluten" class="allergyImage">
						<input type="checkbox" id="gluten" name="chooseAllergy" value="393^Gluten-Free">
						<label for="gluten">Gluten-Free</label>
					</div>
					
					<div class="soy allergySelection">
						<img src="images/soy.png" alt="Image of Soy Crossed Out" class="allergyImage">	
						<input type="checkbox" id="soy" name="chooseAllergy" value="400^Soy-Free">
						<label for="soy">Soy-Free</label>
					</div>

					<div class="dairy allergySelection">
						<img src="images/dairy.png" alt="Image of Dairy Crossed Out" class="allergyImage">
						<input type="checkbox" id="dairy" name="chooseAllergy" value="396^Dairy-Free">
						<label for="dairy">Dairy-Free</label>
					</div>

					<div class="peanut allergySelection">
						<img src="images/peanut.png" alt="Image of Peanut Crossed Out" class="allergyImage">	
						<input type="checkbox" id="nut" name="chooseAllergy" value="394^Peanut-Free">
						<label for="nut">Peanut-Free</label>
					</div>

					<div class="treeNut allergySelection">
						<img src="images/treeNut.png" alt="Image of Tree Nut Crossed Out" class="allergyImage">	
						<input type="checkbox" id="treeNut" name="chooseAllergy" value="395^Tree Nut-Free">
						<label for="treeNut">Tree Nut-Free</label>
					</div>
					
					<div class="wheat allergySelection">
						<img src="images/wheat.png" alt="Image of Wheat Crossed Out" class="allergyImage">
						<input type="checkbox" id="wheat" name="chooseAllergy" value="392^Wheat-Free">
						<label for="wheat">Wheat-Free</label>
					</div>
					
					<div class="seafood allergySelection">
						<img src="images/fish.png" alt="Image of Fish Crossed Out" class="allergyImage">
						<input type="checkbox" id="seafood" name="chooseAllergy" value="398^Seafood-Free">
						<label for="seafood">Seafood-Free</label>
					</div>

					<div class="egg allergySelection">
						<img src="images/egg.png" alt="Image of Egg Crossed Out" class="allergyImage">
						<input type="checkbox" id="egg" name="chooseAllergy" value="397^Egg-Free">
						<label for="egg">Egg-Free</label>
					</div>
					
					<div class="searchRecipe">
					<h2 class="stepTwo"><span class="red">Step Two: </span>Search for a recipe below.</h2>
					<!-- search for a recipe -->
						<input type="text" id="recipeSearch" placeholder="What do you want to make?" required="true" onfocus="this.placeholder = ''" onblur="this.placeholder = 'What do you want to make?'">
					</div>

				</div>
				<input type="submit" value="Find Your Recipe">
			</form>
		</div>
	</div>
</section>
<!-- display results  -->
<section class="displayResults">
	<div class="wrapper">
		<div class="resultsContent">
			<ul class="resultsUl">
				<!-- <li class="resultsLi">

				</li> -->

			</ul>
		</div>
	</div>
</section>
</main>
