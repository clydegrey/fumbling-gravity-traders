	<title>Kitchen Tunes | Shake While You Bake</title>
</head>
<body>
<!-- header begins -->
<header>
	
		<div class="headerContent">
			<h1>Kitchen Tunes</h1>
		</div>
	
</header>

<main>

<!-- back button -->
<button class="backButton back"><i class="fa fa-arrow-left" aria-hidden="true"></i> BACK</button>
<!-- back button 2 -->
<button class="backButton2 back"><i class="fa fa-arrow-left" aria-hidden="true"></i> BACK</button>

<section class="playlistOptions" id="playlistSection">
	<h2>What Do You Want To Hear?</h2>
    <button class="musicType" value="Country">Country</button>
    <button class="musicType" value="Rock">Rock</button>
    <button class="musicType" value="Party">Party</button>
    <button class="musicType" value="Soul">Soul</button>
    <button class="musicType" value="Disco">Disco</button>
    <button class="musicType" value="Indie">Indie</button>
    <button class="musicType" value="Vaporwave">Vaporwave</button>
    <button class="musicType" value="Acoustic">Acoustic</button>
    <button class="musicType" value="Reggae">Reggae</button>
</section>

<section class="yummlyRecipe" id="yummlySection">
	<div class="chooseContent">
		<form action="" class="yummlyForm">
			<div class="searchRecipe">
				<h2 class="stepTwo">Step Two: Search for a recipe below.</h2>
				<!-- search for a recipe -->
				<input type="text" id="recipeSearch" placeholder="What do you want to make?" required="true" onfocus="this.placeholder = ''" onblur="this.placeholder = 'What do you want to make?'">
			</div>
			<input type="submit" value="Find Your Recipe" id="recipeSubmit">
		</form>
	</div>
</section>


<!-- display results  -->
<section class="displayResults" id="displaySection">

	<div class="resultsContent">
	<!-- FOR DEV PURPOSES ONLY! -->
		<h2>Choose A Recipe</h2>
		<ul class="resultsUl">
			<li class="resultsLi">
				<div class="cardImage">
				</div>
			</li>
		</ul>
		<input type="submit" value="Search Again!" id="searchAgainSubmit">
	</div>
</section>

<section class="externalRecipe" id="externalRecipe">
<!-- <div class="objectTest animated fadeInDownBig wrapper">
		<div class="close" id="close">
		<span></span>
	</div>
	<div class="toggle" id="toggle">
		<span></span>
	</div>  -->
	<object type="text/html" id="externalSite"></object>
<!-- </div> -->
</section>
<section class="sidebar" id="sidebar">
	<div class="spotify">
	</div>
	<!-- <div id="closeSidebar" class="close"><span></span></div> -->
	<div class="your-clock">
	</div>
		<button id="timer"></button>
</section>
</main>
<!-- scripts begin -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


<script src="dev/scripts/jquery-ui.min.js"></script>
<script src="dev/scripts/flipclock.min.js"></script>

<script src="dev/scripts/main.js"></script>
</body>
</html>
